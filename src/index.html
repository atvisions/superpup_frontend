<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI宠物</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css">
    <style>
        :root {
            --app-width: 800px;
            --header-height: 48px;
            --nav-width: 48px;
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --nav-text: #666666;
            --nav-active: #1a73e8;
            --chat-bg: #f5f5f5;
            --user-bg: #e3f2fd;
            --pet-bg: #fce4ec;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #333333;
            --nav-text: #999999;
            --nav-active: #4dabf7;
            --chat-bg: #2d2d2d;
            --user-bg: #1e3a5f;
            --pet-bg: #3d1f2d;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        .header {
            height: var(--header-height);
            min-height: var(--header-height);
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 16px;
            position: relative;
            z-index: 100;
            flex-shrink: 0;
            -webkit-app-region: drag;
            cursor: move;
        }

        .user-info {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            -webkit-app-region: no-drag;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            transform: scale(1.05);
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav {
            width: var(--nav-width);
            min-width: var(--nav-width);
            background-color: var(--bg-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0;
            position: fixed;
            left: 0;
            top: var(--header-height);
            bottom: 0;
            z-index: 90;
            flex-shrink: 0;
            -webkit-app-region: no-drag;
        }

        .nav-item {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--nav-text);
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: relative;
        }

        .nav-item .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background-color: var(--nav-active);
            color: white;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 8px;
            min-width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-item .nav-text {
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--bg-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-color);
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            margin-left: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .nav-item:hover .nav-text {
            opacity: 1;
            visibility: visible;
        }

        .nav-item:hover {
            background-color: var(--chat-bg);
            color: var(--nav-active);
        }

        .nav-item.active {
            background-color: var(--chat-bg);
            color: var(--nav-active);
        }

        .nav-item i {
            font-size: 20px;
        }

        .tags-container {
            height: 40px;
            min-height: 40px;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
            margin-bottom: 8px;
            position: relative;
        }

        .tags-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
            flex: 1;
        }

        .tags-edit {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--nav-text);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            background-color: var(--chat-bg);
            margin-left: 8px;
            flex-shrink: 0;
        }

        .tags-edit:hover {
            color: var(--nav-active);
            background-color: var(--border-color);
        }

        .tags-edit i {
            font-size: 16px;
        }

        .tag {
            padding: 4px 12px;
            background-color: var(--chat-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-size: 12px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tag i {
            font-size: 14px;
        }

        .tag:hover {
            background-color: var(--border-color);
            color: var(--nav-active);
        }

        .tag.active {
            background-color: var(--bg-color);
            color: var(--nav-active);
            border-color: var(--nav-active);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
            min-height: 0;
            height: calc(100vh - var(--header-height) - 160px);
            position: fixed;
            top: var(--header-height);
            left: var(--nav-width);
            right: 0;
            bottom: 160px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
            max-width: 80%;
            flex-shrink: 0;
            width: fit-content;
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 8px;
            flex-shrink: 0;
        }

        .message-content {
            background-color: var(--bg-color);
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 4px var(--shadow-color);
            position: relative;
            flex-shrink: 0;
            max-width: calc(100% - 48px);
            width: fit-content;
        }

        .message.user .message-content {
            background-color: var(--user-bg);
        }

        .message.pet .message-content {
            background-color: var(--pet-bg);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-color);
            white-space: pre-wrap;
            word-break: break-word;
            min-width: 40px;
        }

        .message-time {
            font-size: 12px;
            color: var(--nav-text);
            margin-top: 4px;
            text-align: right;
        }

        .input-wrapper {
            position: fixed;
            bottom: 0;
            left: var(--nav-width);
            right: 0;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            z-index: 90;
            padding-top: 16px;
            height: 200px;
        }

        .input-container {
            padding: 0 16px 16px;
            background-color: var(--bg-color);
            display: flex;
            flex-shrink: 0;
            height: 120px;
        }

        .input-box {
            flex: 1;
            background-color: var(--chat-bg);
            border-radius: 16px;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            min-width: 0;
            gap: 16px;
            height: 120px;
        }

        .input-box input {
            width: 100%;
            border: none;
            background: none;
            outline: none;
            font-size: 14px;
            color: var(--text-color);
            min-width: 0;
            height: 60px;
            line-height: 24px;
            resize: none;
        }

        .input-box input::placeholder {
            color: var(--nav-text);
        }

        .input-bottom {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .model-selector {
            display: flex;
            align-items: center;
            padding: 6px 12px;
            background-color: var(--bg-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--nav-text);
            font-size: 13px;
            gap: 6px;
            position: relative;
        }

        .model-logo {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            object-fit: contain;
        }

        .model-item {
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .model-item img {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            object-fit: contain;
        }

        .model-item:hover {
            background-color: var(--chat-bg);
        }

        .model-item.active {
            color: var(--nav-active);
            background-color: var(--chat-bg);
        }

        .model-item i {
            font-size: 16px;
            color: var(--nav-text);
        }

        .model-item.active i {
            color: var(--nav-active);
        }

        .input-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .input-action {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--nav-text);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .input-action:hover {
            color: var(--nav-active);
            background-color: var(--border-color);
        }

        .input-action i {
            font-size: 18px;
        }

        .input-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .send-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--nav-active);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button i {
            font-size: 20px;
        }

        .page {
            display: none;
            width: 100%;
            height: 100%;
        }

        .page.active {
            display: flex;
            flex-direction: column;
        }

        .history-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            min-height: 0;
            height: calc(100vh - var(--header-height));
            position: fixed;
            top: var(--header-height);
            left: var(--nav-width);
            right: 0;
            bottom: 0;
        }

        .history-item {
            background-color: var(--chat-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
        }

        .history-date {
            font-size: 12px;
            color: var(--nav-text);
        }

        .history-preview {
            font-size: 13px;
            color: var(--nav-text);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4px;
        }

        .history-tag {
            padding: 2px 8px;
            background-color: var(--bg-color);
            border-radius: 12px;
            font-size: 11px;
            color: var(--nav-active);
            border: 1px solid var(--nav-active);
        }

        .history-actions {
            display: flex;
            gap: 12px;
        }

        .history-action {
            color: var(--nav-text);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.3s ease;
            padding: 2px 6px;
            border-radius: 8px;
        }

        .history-action:hover {
            color: var(--nav-active);
            background-color: var(--chat-bg);
        }

        .history-action i {
            font-size: 14px;
        }

        .model-menu {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 0;
            background-color: var(--bg-color);
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow-color);
            padding: 8px 0;
            display: none;
            z-index: 100;
            min-width: 160px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .model-menu.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .model-selector:hover {
            background-color: var(--border-color);
        }

        .model-selector i.ri-arrow-down-s-line {
            transition: transform 0.3s ease;
        }

        .model-selector.active i.ri-arrow-down-s-line {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <!-- 标题栏 -->
    <header class="header">
        <div class="user-info">
            <img src="./assets/user.webp" alt="用户头像" class="user-avatar">
        </div>
    </header>

    <!-- 导航栏 -->
    <nav class="nav">
        <div class="nav-item active" data-tab="chat">
            <i class="ri-chat-3-line"></i>
            <span class="nav-text">聊天</span>
        </div>
        <div class="nav-item" data-tab="history">
            <i class="ri-time-line"></i>
            <span class="nav-text">历史记录</span>
        </div>
        <div class="nav-item" data-tab="abilities">
            <i class="ri-apps-2-line"></i>
            <span class="nav-text">AI能力</span>
            <span class="badge">8</span>
        </div>
        <div class="nav-item" data-tab="settings">
            <i class="ri-settings-3-line"></i>
            <span class="nav-text">设置</span>
        </div>
    </nav>

    <!-- 聊天页面 -->
    <div class="page active" id="chat-page">
        <!-- 聊天区域 -->
        <div class="chat-container" id="chat-container">
            <!-- 消息会在这里动态添加 -->
        </div>

        <!-- 输入区域包装器 -->
        <div class="input-wrapper">
            <!-- 标签区域 -->
            <div class="tags-container">
                <div class="tags-wrapper">
                    <div class="tag">
                        <i class="ri-edit-line"></i>
                        <span>帮我写作</span>
                    </div>
                    <div class="tag">
                        <i class="ri-image-edit-line"></i>
                        <span>图像生成</span>
                    </div>
                    <div class="tag">
                        <i class="ri-search-line"></i>
                        <span>AI搜索</span>
                    </div>
                    <div class="tag">
                        <i class="ri-book-read-line"></i>
                        <span>AI阅读</span>
                    </div>
                    <div class="tag">
                        <i class="ri-code-line"></i>
                        <span>AI编程</span>
                    </div>
                    <div class="tag">
                        <i class="ri-translate-2"></i>
                        <span>翻译</span>
                    </div>
                </div>
                <div class="tags-edit" id="tags-edit">
                    <i class="ri-settings-line"></i>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-container">
                <div class="input-box">
                    <input type="text" placeholder="你可以问我任何问题..." id="message-input">
                    <div class="input-bottom">
                        <div class="model-selector" id="model-selector">
                            <img src="./assets/deepseek.png" alt="Deepseek" class="model-logo">
                            <span>Deepseek-R1</span>
                            <i class="ri-arrow-down-s-line"></i>
                            <div class="model-menu" id="model-menu">
                                <div class="model-item active" data-model="deepseek-r1">
                                    <img src="./assets/deepseek.png" alt="Deepseek">
                                    <span>Deepseek-R1</span>
                                </div>
                                <div class="model-item" data-model="deepseek-v3">
                                    <img src="./assets/deepseek.png" alt="Deepseek">
                                    <span>Deepseek-v3</span>
                                </div>
                                <div class="model-item" data-model="doubao">
                                    <img src="./assets/doubao.png" alt="豆包">
                                    <span>豆包</span>
                                </div>
                                <div class="model-item" data-model="ernie">
                                    <img src="./assets/ernie.png" alt="文心一言">
                                    <span>文心一言</span>
                                </div>
                            </div>
                        </div>
                        <div class="input-right">
                            <div class="input-actions">
                                <div class="input-action">
                                    <i class="ri-image-line"></i>
                                </div>
                                <div class="input-action">
                                    <i class="ri-attachment-2"></i>
                                </div>
                                <div class="input-action">
                                    <i class="ri-mic-line"></i>
                                </div>
                            </div>
                            <div class="send-button" id="send-button">
                                <i class="ri-send-plane-fill"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 历史记录页面 -->
    <div class="page" id="history-page">
        <div class="history-container" id="history-container">
            <!-- 历史记录会在这里动态添加 -->
        </div>
    </div>

    <script>
        // 主题切换
        function updateTheme(isDark) {
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
        }

        // 监听主题变化
        try {
            if (window.electron) {
                window.electron.onThemeUpdated((isDark) => {
                    updateTheme(isDark);
                });
            } else {
                console.error('electron 对象未定义');
            }
        } catch (error) {
            console.error('设置主题监听器时出错:', error);
        }

        // 导航切换
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                // 更新导航栏激活状态
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');

                // 切换页面
                const tab = item.getAttribute('data-tab');
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                document.getElementById(`${tab}-page`).classList.add('active');

                // 如果是历史记录页面，加载历史记录
                if (tab === 'history') {
                    loadHistory();
                }
            });
        });

        // 标签切换
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', () => {
                document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                tag.classList.add('active');
                // TODO: 根据标签筛选对话
            });
        });

        // 发送消息
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatContainer = document.getElementById('chat-container');

        function addMessage(text, isUser = false) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'pet'}`;
            
            const avatar = document.createElement('img');
            avatar.className = 'avatar';
            avatar.src = isUser ? './assets/user.webp' : './assets/pet.webp';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.textContent = text;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString();
            
            content.appendChild(messageText);
            content.appendChild(time);
            message.appendChild(avatar);
            message.appendChild(content);
            
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                addMessage(text, true);
                try {
                    if (window.electron) {
                        window.electron.send('chat-message', text);
                    } else {
                        console.error('electron 对象未定义');
                        addMessage('抱歉，系统出现错误，请稍后重试。', false);
                    }
                } catch (error) {
                    console.error('发送消息时出错:', error);
                    addMessage('抱歉，发送消息时出现错误，请稍后重试。', false);
                }
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 接收消息响应
        try {
            if (window.electron) {
                window.electron.receive('chat-message-response', (response) => {
                    if (response && response.success && response.response && response.response.message) {
                        addMessage(response.response.message);
                    } else {
                        console.error('无效的响应格式:', response);
                        addMessage('抱歉，收到无效的响应格式。', false);
                    }
                });
            } else {
                console.error('electron 对象未定义');
            }
        } catch (error) {
            console.error('设置消息接收器时出错:', error);
        }

        // 添加初始问候消息
        document.addEventListener('DOMContentLoaded', () => {
            addMessage('你好！我是你的AI宠物助手，很高兴见到你！有什么我可以帮你的吗？', false);
        });

        // 用户信息点击事件
        document.querySelector('.user-info').addEventListener('click', () => {
            // TODO: 显示用户管理菜单
            console.log('用户信息被点击');
        });

        function loadHistory() {
            const historyContainer = document.getElementById('history-container');
            historyContainer.innerHTML = ''; // 清空现有内容

            // 示例历史记录数据
            const historyData = [
                {
                    id: 1,
                    title: '关于Python编程的讨论',
                    preview: '用户：如何学习Python？\nAI：建议从基础语法开始，然后逐步学习...',
                    date: '2024-03-20 14:30',
                    tag: '学习辅导'
                },
                {
                    id: 2,
                    title: '日常闲聊',
                    preview: '用户：今天天气真好\nAI：是的，阳光明媚的日子总是让人心情愉悦...',
                    date: '2024-03-20 10:15',
                    tag: '日常聊天'
                },
                {
                    id: 3,
                    title: '情感咨询',
                    preview: '用户：最近工作压力很大\nAI：我理解你的感受，让我们一起聊聊...',
                    date: '2024-03-19 18:45',
                    tag: '情感陪伴'
                }
            ];

            // 创建历史记录项
            historyData.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-header">
                        <div class="history-title">${item.title}</div>
                        <div class="history-date">${item.date}</div>
                    </div>
                    <div class="history-preview">${item.preview}</div>
                    <div class="history-footer">
                        <div class="history-tag">${item.tag}</div>
                        <div class="history-actions">
                            <div class="history-action">
                                <i class="ri-eye-line"></i>
                                <span>查看</span>
                            </div>
                            <div class="history-action">
                                <i class="ri-delete-bin-line"></i>
                                <span>删除</span>
                            </div>
                        </div>
                    </div>
                `;

                // 点击历史记录项时加载对话
                historyItem.addEventListener('click', (e) => {
                    // 如果点击的是操作按钮，则不触发加载
                    if (e.target.closest('.history-actions')) {
                        return;
                    }
                    // TODO: 加载具体对话内容
                    console.log('加载对话:', item.id);
                });

                // 添加操作按钮事件
                const viewButton = historyItem.querySelector('.history-action:first-child');
                const deleteButton = historyItem.querySelector('.history-action:last-child');

                viewButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    console.log('查看对话:', item.id);
                });

                deleteButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    console.log('删除对话:', item.id);
                });

                historyContainer.appendChild(historyItem);
            });
        }

        // 模型选择器
        const modelSelector = document.getElementById('model-selector');
        const modelMenu = document.getElementById('model-menu');
        let currentModel = 'deepseek-r1';

        // 更新模型选择器显示
        function updateModelSelector(item) {
            const logo = item.querySelector('img').src;
            const name = item.querySelector('span').textContent;
            
            modelSelector.querySelector('img').src = logo;
            modelSelector.querySelector('span').textContent = name;
        }

        modelSelector.addEventListener('click', (e) => {
            e.stopPropagation();
            modelMenu.classList.toggle('show');
            modelSelector.classList.toggle('active');
        });

        document.addEventListener('click', () => {
            modelMenu.classList.remove('show');
            modelSelector.classList.remove('active');
        });

        document.querySelectorAll('.model-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation();
                const model = item.getAttribute('data-model');
                currentModel = model;
                
                // 更新选中状态
                document.querySelectorAll('.model-item').forEach(m => m.classList.remove('active'));
                item.classList.add('active');
                
                // 更新选择器显示
                updateModelSelector(item);
                
                // 关闭菜单
                modelMenu.classList.remove('show');
                
                // TODO: 切换模型的逻辑
                console.log('切换到模型:', model);
            });
        });

        // 初始化默认选中的模型
        const defaultModel = document.querySelector('.model-item[data-model="deepseek-r1"]');
        updateModelSelector(defaultModel);

        // 标签编辑按钮点击事件
        document.getElementById('tags-edit').addEventListener('click', () => {
            // 切换到AI能力页面
            document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
            document.querySelector('.nav-item[data-tab="abilities"]').classList.add('active');
            
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById('abilities-page').classList.add('active');
        });
    </script>
